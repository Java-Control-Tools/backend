<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" href="style/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Login</title>
</head>
<body>
<div id="loginForm"> <!--Форма логина-->
    <header><p class="headerP">Java Control Tools</p></header>
    <div class="loginDiv">
        <form method="post" action="/login" >
            <input id="username" class="inputPass" type="text" placeholder="Login" name="username" required style="margin-top: 20px;">
            <br/>
            <input class="inputPass" type="Password" placeholder="Password" name="password" required style="margin-top: 20px;"/>
            <br/>
            <button id="scanButton" class="mainButton" style="margin-bottom: 20px;margin-top: 20px;">Login</button>
        </form>
    </div>
</div>
</body>
</html>
